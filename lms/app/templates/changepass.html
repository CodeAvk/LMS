{% extends "base.html"%} {% block start %}
<div class="continer">
  <form method="post" class="form" id="form">
    {% csrf_token %}
    <h4>Change Password</h4>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
    {% endfor %} {% endif %}

    <div class="form-group" style="margin-bottom: 10px">
      <label for="password" style="display: block; margin-bottom: 5px"
        >Old Password</label
      >
      <input
        type="password"
        placeholder="Enter Old password"
        name="old_pass"
        style="
          padding: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
          width: 100%;
        "
      />
    </div>

    <div class="form-group" style="margin-bottom: 10px">
      <label for="password" style="display: block; margin-bottom: 5px"
        >New password</label
      >
      <input
        type="password"
        name="new_pass"
        style="
          padding: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
          width: 100%;
        "
      />
    </div>

    <div class="form-group" style="margin-bottom: 10px">
      <label for="password" style="display: block; margin-bottom: 5px"
        >Confirm password</label
      >
      <input
        type="password"
        name="confirm_pass"
        style="
          padding: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
          width: 100%;
        "
      />
    </div>

    <button
      class="btn"
      type="submit"
      style="
        background-color: #eec510;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      "
    >
      Submit
    </button>

      <label for="password">Confirm password</label>
      <input type="password" name="confirm_pass" />
    </div>

    <button class="btn" type="submit">Submit</button> -->
  </form>
</div>

{% endblock %}
